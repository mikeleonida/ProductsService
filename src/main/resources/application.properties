server.port=0
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=products-service
eureka.instance.instance-id=${spring.application.name}:${server.port}:${instance-id:${random.value}}

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/products
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.username=michael
spring.datasource.password=jennifer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false

server.error.include-message=always
server.error.include-binding-errors=always

axon.eventhandling.processors.product-group.mode=subscribing

logging.level.org.axonframework.axonserver.connector.event.axon.AxonServerEventStore=DEBUG

